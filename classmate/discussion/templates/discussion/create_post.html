{% extends 'core/base.html' %}

{% block title %}Add Post to - {{ topic.title }}{% endblock %}

{% block content %}
<div class="m-10">
    <h1 class="text-2xl font-semibold mb-4">Add Post to {{ topic.title }}</h1>
    <form method="post" action="{% url 'classroom:create_post' topic.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg">Add Post</button>
    </form>
</div>
{% endblock %}
