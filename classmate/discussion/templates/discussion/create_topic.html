{% extends 'core/base.html' %}

{% block title %}Create Topic - {{ classroom.title }}{% endblock %}

{% block content %}
<div class="m-10">
    <h1 class="text-2xl font-semibold mb-4">Create a New Topic in {{ classroom.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-teal-500 text-white px-6 py-2 rounded-lg mt-2">Create Topic</button>
    </form>
</div>
{% endblock %}
