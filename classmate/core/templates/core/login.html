{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-4">Login</h2>
    <div class="flex justify-center">
        <div class="w-1/3 max-w-s">
            <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Login
                </button>
            </form>
        </div>
    </div>
{% endblock %}
