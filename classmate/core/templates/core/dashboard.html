{% extends 'core/base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold text-indigo-600 mb-4">Home</h1>

    <div class="container mx-auto p-6 bg-gray-100 rounded-lg">
        {% if userprofile and userprofile.is_student %}
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <a href="{% url 'classroom:list_courses' %}" class="btn btn-indigo hover:bg-indigo-500 hover:text-white rounded-lg py-3 px-6 bg-indigo-100 hover:bg-indigo-100">
                    <i class="fas fa-book mr-2 text-xl">Courses</i> 
                </a>
                <a href="{% url 'classroom:view_assignments' %}" class="btn btn-orange hover:bg-orange-500 hover:text-white rounded-lg py-3 px-6 bg-orange-100 hover:bg-orange-100">
                    <i class="fas fa-clipboard mr-2 text-xl">Assignments</i> 
                </a>
                <a href="{% url 'submission:view_student_grades' %}" class="btn btn-green hover:bg-green-500 hover:text-white rounded-lg py-3 px-6 bg-green-100 hover:bg-green-100">
                    <i class="fas fa-graduation-cap mr-2 text-xl">Grades</i> 
                </a>
            </div>
        {% else %}
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <a href="{% url 'classroom:instructor_courses' %}" class="btn btn-blue hover:bg-blue-500 hover:text-white rounded-lg py-3 px-6 bg-blue-100 hover:bg-blue-100">
                    <i class="fas fa-chalkboard mr-2 text-xl">Courses</i> 
                </a>
                <a href="{% url 'classroom:show_submissions' %}" class="btn btn-yellow hover:bg-yellow-500 hover:text-white rounded-lg py-3 px-6 bg-yellow-100 hover:bg-yellow-100">
                    <i class="fas fa-file-alt mr-2 text-xl">Submissions</i> 
                </a>
                <a href="#" class="btn btn-red hover:bg-red-700 hover:text-white rounded-lg py-3 px-6 bg-red-50 hover:bg-red-100">
                    <i class="fas fa-pen mr-2 text-xl">Grade Assignment</i> 
                </a>
            </div>
        {% endif %}
    </div>
{% endblock %}
