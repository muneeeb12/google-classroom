<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock %}
        | ClassMate
    </title>
</head>
<body>
    <nav class="py-4 px-6 flex justify-between items-center bg-white shadow-md">
        <a href="/" class="text-xl font-semibold text-blue-600">ClassMate</a>
        <div class="space-x-6">
            {% if request.user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="border border-gray-300 text-gray-800 hover:bg-gray-100 text-sm font-semibold py-2 px-4 rounded-lg">Dashboard</a>
                <a href="{% url 'logout' %}" class="rounded-xl bg-blue-600 text-white text-sm font-semibold py-2 px-4 hover:bg-blue-700">Logout</a>
            {% else %}
                <a href="{% url 'signup' %}" class="rounded-xl bg-blue-100 text-blue-600 text-sm font-semibold py-2 px-4 hover:bg-blue-200">Sign-up</a>
                <a href="{% url 'login' %}" class="rounded-xl bg-blue-100 text-blue-600 text-sm font-semibold py-2 px-4 hover:bg-blue-200">Login</a>
            {% endif %}
        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
